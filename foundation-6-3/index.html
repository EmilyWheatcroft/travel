<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="expanded row">
      <div class="home">
        <h1 class="brand">Travel Mapp</h1>

        <div class="medium-4 medium-centered columns">
          <div class="input-group input-group-rounded">
            <input class="input-group-field" type="search">
            <div class="input-group-button">
              <input type="submit" class="button secondary" value="Search">
            </div>
          </div>
        </div>
      </div>

    <div class="menu-section">
      <ul class="menu align-center">
        <li class="menu-link"><a href="#">One</a></li>
        <li class="menu-link"><a href="#">Two</a></li>
        <li class="menu-link"><a href="#">Three</a></li>
        <li class="menu-link"><a href="#">Four</a></li>
      </ul>
    </div>

      <div id="section1">
        <h2>Featured Posts</h2>
        <p>See destinations from a different perspective.</p>
        <div class="expanded row small-up-2 medium-up-4">
          <div class="column column-block">
            <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x300"></a>
          </div>
          <div class="column column-block">
            <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x300"></a>
          </div>
          <div class="column column-block">
            <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x300"></a>
          </div>
          <div class="column column-block">
            <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x300"></a>
          </div>
        </div>
        <h2>Sign up and blog today</h2>
        <p>Don't worry, you can browse without logging in.</p>

        <!-- Form -->
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Input Label
                <input type="text" placeholder="large-12.columns" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
              <label>Input Label
                <input type="text" placeholder="large-4.columns" />
              </label>
            </div>
            <div class="large-4 columns">
              <label>Input Label
                <input type="text" placeholder="large-4.columns" />
              </label>
            </div>
            <div class="large-4 columns">
              <div class="row collapse">
                <label>Input Label</label>
                <div class="small-9 columns">
                  <input type="text" placeholder="small-9.columns" />
                </div>
                <div class="small-3 columns">
                  <span class="postfix">.com</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Select Box
                <select>
                  <option value="husker">Husker</option>
                  <option value="starbuck">Starbuck</option>
                  <option value="hotdog">Hot Dog</option>
                  <option value="apollo">Apollo</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label>Choose Your Favorite</label>
              <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
              <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
            </div>
            <div class="large-6 columns">
              <label>Check these out</label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Textarea Label
                <textarea placeholder="small-12.columns"></textarea>
              </label>
            </div>
          </div>
        </form>

      </div>
    </div>

    <div class="menu-section">
      <ul class="menu align-center">

    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
